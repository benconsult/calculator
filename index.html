<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
   <!--CSS Link here-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--main container starts here--> 
  <div class="container">
     <form>
       <input class="textarea" type="text" name="display" id="display">
     </form>
   <table>
    <tr>
     <td> <input type="button" name="" id="nine" value="9" /></td>
     <td> <input type="button" name="" id="eight" value="8"></td>
     <td> <input type="button" name="" id="seven" value="7"></td>
     <td> <input type="button" name="" id="divide" value="/"></td>
   </tr>
   <tr>
     <td> <input type="button" name="" id="six" value="6" /></td>
     <td> <input type="button" name="" id="five" value="5"></td>
     <td> <input type="button" name="" id="four" value="4"></td>
     <td> <input type="button" name="" id="multiply" value="*"></td>
   </tr>
   <tr>
     <td> <input type="button" name="" id="three" value="3" /></td>
     <td> <input type="button" name="" id="two" value="2"></td>
     <td> <input type="button" name="" id="one" value="1"></td>
     <td> <input type="button" name="" id="plus" value="+"></td>
   </tr>
   <tr>
    <td> <input type="button" name="" id="clear" value="CR" /></td>
    <td> <input type="button" name="" id="dot" value="."></td>
    <td> <input type="button" name="" id="zero" value="0"></td>
    <td> <input type="button" name="" id="minus" value="-"></td>
   </tr>
   <tr>
    <td> <input type="button" name="" id="inverse" value="x-1" /></td>
    <td> <input type="button" name="" id="twice" value="x2"></td>
   <td> <input type="button" name="" id="tripple" value="x3"></td>
    <td> <input type="button" name="" id="equals" value="="></td>
   </tr>
   
 </table>
</div>
<!--main container ends here-->
<!--Link to script file-->
 <script type="text/javascript" src="script.js"></script>

</body>
</html>
